<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Corporate Apparel Quote Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Professional B2B Color Palette */
      --primary: #1a365d;        /* Deep navy blue */
      --primary-light: #2d5a87;  /* Lighter navy */
      --primary-dark: #0f2a44;   /* Darker navy */
      --accent: #e53e3e;         /* Professional red accent */
      --accent-light: #fc8181;   /* Light red */
      --accent-dark: #c53030;    /* Dark red */
      
      /* Neutral Grays */
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      
      /* Surface Colors */
      --bg: #fafbfc;
      --surface: #ffffff;
      --surface-elevated: #ffffff;
      
      /* Typography */
      --text-primary: var(--gray-900);
      --text-secondary: var(--gray-600);
      --text-muted: var(--gray-500);
      
      /* Spacing & Layout */
      --radius: 12px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--gray-200);
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      font-size: 20px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: logoShine 3s ease-in-out infinite;
    }

    @keyframes logoShine {
      0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .brand-text h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .brand-text p {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .email-input {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius);
      padding: 12px 16px;
      min-width: 320px;
    }

    .email-input input {
      border: none;
      background: none;
      outline: none;
      font-size: 14px;
      color: var(--text-primary);
      flex: 1;
      font-weight: 500;
    }

    .email-input input::placeholder {
      color: var(--text-muted);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 12px 20px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      background: var(--accent-dark);
      box-shadow: var(--shadow);
      transform: translateY(-1px);
    }

    /* Main Layout */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 32px 24px;
      background: linear-gradient(135deg, var(--bg) 0%, #f8fafc 100%);
      min-height: calc(100vh - 72px);
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 32px;
      align-items: start;
    }

    /* Status Messages */
    .status-bar {
      margin-bottom: 24px;
    }

    .alert {
      padding: 16px 20px;
      border-radius: var(--radius);
      font-weight: 500;
      font-size: 14px;
      display: none;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
      border-left: 4px solid transparent;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert.success {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
      border-left-color: #22c55e;
    }

    .alert.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
      border-left-color: #ef4444;
    }

    .alert.show {
      display: block;
    }

    /* Product Catalog */
    .catalog {
      background: var(--surface);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      overflow: hidden;
      border: 1px solid var(--gray-200);
      position: relative;
    }

    .catalog::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--primary), var(--accent));
      background-size: 200% 100%;
      animation: gradientShift 4s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .section-header {
      padding: 24px 28px;
      border-bottom: 1px solid var(--gray-200);
      background: var(--gray-50);
      background: linear-gradient(135deg, var(--gray-50) 0%, var(--surface) 100%);
      position: relative;
    }

    .section-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 28px;
      right: 28px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    .section-header h2 {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .section-header p {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .products-grid {
      padding: 28px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }

    /* Product Cards */
    .product-card {
      background: var(--surface);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius-lg);
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(229, 62, 62, 0.02) 50%, transparent 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 1;
    }

    .product-card:hover::before {
      opacity: 1;
    }

    .product-card:hover {
      box-shadow: var(--shadow-xl);
      transform: translateY(-4px);
      border-color: var(--gray-300);
      border-color: var(--accent);
    }

    .product-image {
      height: 280px;
      background: linear-gradient(135deg, var(--gray-100) 0%, var(--gray-50) 100%);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }

    .product-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 49%, rgba(255,255,255,0.1) 50%, transparent 51%);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .product-content {
      padding: 24px;
      position: relative;
      z-index: 2;
    }

    .product-header {
      margin-bottom: 16px;
    }

    .product-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .product-sku {
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .product-description {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    /* Pricing Tiers */
    .pricing-tiers {
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 20px;
    }

    .pricing-tier {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .pricing-tier.active {
      background: var(--accent);
      color: white;
      font-weight: 600;
      transform: scale(1.02);
      box-shadow: var(--shadow-sm);
    }

    .pricing-tier:not(.active):hover {
      background: var(--gray-100);
    }

    /* Quantity Controls */
    .quantity-section {
      margin-bottom: 20px;
    }

    .quantity-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .qty-btn {
      width: 40px;
      height: 40px;
      border: 1px solid var(--gray-300);
      background: var(--surface);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      color: var(--text-primary);
      transition: all 0.2s ease;
    }

    .qty-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--gray-50);
      transform: scale(1.05);
      box-shadow: var(--shadow-sm);
    }

    .qty-input {
      width: 80px;
      height: 40px;
      border: 1px solid var(--gray-300);
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      background: var(--surface);
      outline: none;
      transition: all 0.2s ease;
    }

    .qty-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
      transform: scale(1.02);
    }

    /* Product Pricing Display */
    .product-pricing {
      margin-bottom: 16px;
    }

    .current-price {
      font-size: 20px;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .price-breakdown {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .savings {
      font-size: 13px;
      color: #059669;
      font-weight:
